<body>
<h1 id="header">Coin Prices</h1>


<div>
    @for (item of data; track $index) {
        <div id="coin">
            <img id="coinImage" [src]="item.image"> <span id="space"></span>
            <span id="coinInfos" (click)="onClick()"> {{item.name}} Current Price: {{item.current_price | currency}}</span>
        </div>
    }
</div>
</body>
